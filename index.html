<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="css/style.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Welcome to Kokoatalk</title>
</head>
<body>
     <div class="status-bar">
          <div class="status-bar__column">
               <span>No Service</span>
               <i class="fas fa-wifi"></i>
               <!--To do: WiFi Icon-->
          </div>
          <div class="status-bar__column">
               <span>15:43</span>
          </div>
          <div class="status-bar__column">
               <span>150%</span>
               <!--battery icon-->
               <i class="fas fa-battery-full"></i>
               <!--lightning icon-->
               <i class="fas fa-bolt"></i>
          </div>
     </div>
     <header class="welcome-header">
          <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
          <p class="welcome-header__text"> This is Kokoa talk
          </p>
     </header>
     <form action="friends.html" method="get" id="login-form">
          <input name="username" type="text" placeholder="Email or Phone number"/>
          <input name="password" type="password" placeholder="Password"/>
          <input type="submit" value="Log in"/>
          <input type="submit" value="Sign up"/>
          <a href="#">Find Kokoa</a>
     </form>
          <script src="https://kit.fontawesome.com/95ec581063.js" crossorigin="anonymous"></script>
</body>
</html>
