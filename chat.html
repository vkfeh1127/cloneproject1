<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="css/style.css" />
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Friend = Kokoa talk</title>
</head>

<body>
     <div class="status-bar">
          <div class="status-bar__column">
               <span>No Service</span>
               <i class="fas fa-wifi"></i>
               <!--To do: WiFi Icon-->
          </div>
          <div class="status-bar__column">
               <span>15:43</span>
          </div>
          <div class="status-bar__column">
               <span>150%</span>
               <!--battery icon-->
               <i class="fas fa-battery-full"></i>
               <!--lightning icon-->
               <i class="fas fa-bolt"></i>
          </div>
     </div>
     <section class="title">
          <span class="title__name">Chat</span>
          <div class="title__icons">
               <i class="fas fa-search"></i>
               <i class="fas fa-comment-medical"></i>
               <i class="fas fa-compact-disc"></i>
               <i class="fas fa-cog"></i>
          </div>
     </section>
     <section class="user-small">
          <ul class="user-list">
               <a class="user-small-main" href="chatin-miae.html">
                    <div class="user-small-left">
                         <img src="img/miae.jpg" />
                         <div class="chat">
                              <h4>Miae</h4>
                              <h6>집사야 츄르통이 비었구나...</h6>
                         </div>
                    </div>
                    <div class="user-small-right">
                         <span>16:23</span>
                         <span>2</span>
                    </div>
               </a>
               <li class="user-small-main">
                    <div class="user-small-left">
                         <i class="fas fa-user-alt"></i>
                         <div class="chat">
                              <h4>김미영 팀장</h4>
                              <h6>안녕하세요 김미영팀장입니다 고객..</h6>
                         </div>
                    </div>
                    <div class="user-small-right">
                         <span>16:23</span>
                         <span>1</span>
                    </div>
               </li>
               <li class="user-small-main">
                    <div class="user-small-left">
                         <img src="img/maru.jpg" />
                         <div class="chat">
                              <h4>Maru</h4>
                              <h6></h6>
                         </div>
                    </div>
                    <div class="user-small-right">
                         <span>16:23</span>
                         <div></div>
                    </div>
               </li>
          </ul>
     </section>
     <div class="media">
          <span>Please make the screen smaller</span>
          <div class="media-chevron">
               <div class="chevron-left">
                    <i class="fas fa-chevron-right"></i>
                    <i class="fas fa-chevron-right"></i>
                    <i class="fas fa-chevron-right"></i>
               </div>
               <div class="chevron-right">
                    <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i><i
                         class="fas fa-chevron-left"></i>
               </div>
          </div>
     </div>
     <nav class="nav">
          <ul class="nav__list">
               <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
               </li>
               <li class="nav__btn">
                    <a class="nav__link" href="chat.html"><i class="fas fa-comment fa-lg"></i>
                         <div>3</div>
                    </a>
               </li>
               <li class="nav__btn">
                    <a class="nav__link" href="screen/setting.css"><i class="fas fa-search fa-lg"></i></a>
               </li>
               <li class="nav__btn">
                    <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a>
               </li>
          </ul>
     </nav>
     <script src="https://kit.fontawesome.com/95ec581063.js" crossorigin="anonymous"></script>
</body>

</html>
