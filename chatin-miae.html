<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="stylesheet" href="css/style.css" />
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Friend = Kokoa talk</title>
</head>

<body>
     <div class="status-bar">
          <div class="status-bar__column">
               <span>No Service</span>
               <i class="fas fa-wifi"></i>
               <!--To do: WiFi Icon-->
          </div>
          <div class="status-bar__column">
               <span>15:43</span>
          </div>
          <div class="status-bar__column">
               <span>150%</span>
               <!--battery icon-->
               <i class="fas fa-battery-full"></i>
               <!--lightning icon-->
               <i class="fas fa-bolt"></i>
          </div>
     </div>
     <section class="title">
          <a href="chat.html"><i class="fas fa-chevron-left"></i></a>
          <div class="title__icons">
               <i class="fas fa-search"></i>
               <i class="fas fa-bars"></i>
          </div>
     </section>
     <section class="chat">
          <div class="chat-guest">
               <div class="chat-guest_profile">
                    <img src="img/miae.jpg" />
                    <h6>Miae</h6>
               </div>
               <div class="chat-info">
                    <p class="chat-name">집사야 츄르통이 비었네..?</p>
                    <span class="chat-time">16:23</span>
               </div>
          </div>

     </section>
     <div class="media">
          <span>Please make the screen smaller</span>
          <div class="media-chevron">
               <div class="chevron-left">
                    <i class="fas fa-chevron-right"></i>
                    <i class="fas fa-chevron-right"></i>
                    <i class="fas fa-chevron-right"></i>
               </div>
               <div class="chevron-right">
                    <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i><i
                         class="fas fa-chevron-left"></i>
               </div>
          </div>
     </div>

     <script src="https://kit.fontawesome.com/95ec581063.js" crossorigin="anonymous"></script>
</body>

</html>
